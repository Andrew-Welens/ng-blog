<form [formGroup]="form" class="card" (ngSubmit)="submit()">
  <h2>Войти в панель управления</h2>

  <div
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    class="form-control">
    <label for="email">Почта:</label>
    <input type="email" id="email" formControlName="email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation">
      <small
        *ngIf="form.get('email').errors.required">
        Введите email
      </small>

      <small
        *ngIf="form.get('email').errors.email"
      >Неверный email</small>
    </div>
  </div>

  <div
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    class="form-control">
    <label for="password">Пароль:</label>
    <input type="password" id="password" formControlName="password">
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation">
      <small
        *ngIf="form.get('password').errors.required">
        Введите пароль
      </small>

      <small
        *ngIf="form.get('password').errors.email"
      >Неверный пароль
      </small>
      <small
        *ngIf="form.get('password').errors.minlength">
        Пароль должен быть не менее
        {{form.get('password').errors.minlength.requiredLength}}
        символов
      </small>
    </div>


  </div>

  <button
    [disabled]="form.invalid || submitted"
    type="submit"
    class="btn btn-primary">
    Войти
  </button>
</form>
